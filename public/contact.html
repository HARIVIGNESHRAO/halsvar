<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="1.ico.png"/>
    <title>Contact Us</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Arial:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: black;
        color: #333;
        margin: 0;
        display: flex;
        justify-content: space-evenly; /* Space between containers */
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .contact-container {
        background-color: black;
        padding: 30px;

        border: 2px solid white; /* White border */
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%; /* Full width */
        max-width: 500px; /* Same max width for both */
        margin: 10px; /* Space between containers */
      }
      .info-container {
        background-color: black;
        color: white;
        padding-top: 115px;
        padding-bottom: 117px;
        padding-left: 60px;
        padding-right: 60px;
        border: 2px solid white; /* White border */
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%; /* Full width */
        max-width: 500px; /* Same max width for both */
        margin: 10px; /* Space between containers */
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
        color: white; /* White text color */
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        color: white; /* White text color */
        margin-bottom: 8px;
      }

      .line-input,
      textarea {
        border: none; /* No border */
        border-bottom: 2px solid white; /* White bottom border */
        width: 100%;
        font-size: 14px;
        color: white; /* White text color */
        outline: none;
        background: transparent; /* Transparent background */
        margin: 0; /* Remove margin */
        padding: 5px 0; /* Small padding for height */
      }

      .line-input:focus,
      textarea:focus {
        border-color: #6c63ff; /* Color on focus */
      }

      button {
        background-color: #6c63ff;
        color: white;
        padding: 12px 20px; /* Keep the original padding to maintain height */
        border: none;
        border-radius: 20px; /* Added border radius */
        width: 70%; /* Decreased width */
        max-width: 300px; /* Optional: set a max width */
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;

        display: block; /* Make it a block element */
        margin: 0 auto;
      }

      button:hover {
        background-color: #554dbd;
      }

      .info-container h1 {
        text-align: center;

        color: white; /* White text color */
        margin-bottom: 20px; /* Space below heading */
      }
      .info-container p {
        margin: 0; /* Remove margin */
        text-align: center; /* Center align the paragraph */
        color: white; /* White text color */
      }

      .info-container span {
        display: block;
        font-size: 20px; /* Larger font size for contact info */
        color: white; /* White text color */
        text-align: center;
        margin-bottom: 10px; /* Space between lines */
      }

      @media (max-width: 500px) {
        .contact-container,
        .info-container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="info-container">
      <h1>Contact Us</h1>
      <p>
        We value your feedback and inquiries! If you have any suggestions or
        need assistance. Please don't hesitate to reach out to us.
      </p>
      <br />

      <span>Phone: +1 234 567 890</span>
      <br />
      <span>Email: hi@fashion.com</span>
      <br />
    </div>

    <div class="contact-container">
      <h2>Contact Us</h2>
      <form action="#">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" class="line-input" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="line-input" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" required></textarea>
        </div>
        <div class="form-button">
          <button type="submit">Contact Us</button>
        </div>
      </form>
    </div>
  </body>
</html>
